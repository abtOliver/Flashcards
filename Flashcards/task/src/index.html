<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-area">
    <h1>Wie heisst die Hauptstadt von...</h1>
    <div class="card-area">
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Deutschland</p></div>
                <div class="back"><p>Berlin</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Österreich</p></div>
                <div class="back"><p>Wien</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Schweiz</p></div>
                <div class="back"><p>Bern</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Frankreich</p></div>
                <div class="back"><p>Paris</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Dänemark</p></div>
                <div class="back"><p>Kopenhagen</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Belgien</p></div>
                <div class="back"><p>Brüssel</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Spanien</p></div>
                <div class="back"><p>Madrid</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Italien</p></div>
                <div class="back"><p>Rom</p></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front"><p>Griechenland</p></div>
                <div class="back"><p>Athen</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
